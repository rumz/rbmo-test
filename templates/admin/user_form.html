{% extends "./admin/base.html" %}

{%block right-content%}
<h2>{{page_title}}&nbsp;<small><a href="/admin/home/">Show Registered Users</a></small></h2>
<div class="col-sm-8 div">
  <form action="/admin/add_edit_user/" class="form-horizontal" method="POST">{%csrf_token%}
    {%include "msg_pane.html"%}
    <input type="hidden" id="action" name="action" value="{{action}}">
    <input type="hidden" id="user_id" name="user_id" value="{{user_id}}">
    <div class="form-group">
      <label class="col-sm-3">Email</label>
      <div class="col-sm-6">
	{{form.email}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3">Firstname</label>
      <div class="col-sm-6">
	{{form.first_name}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3">Lastname</label>
      <div class="col-sm-6">
	{{form.last_name}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3">User Type</label>
      <div class="col-sm-6">
	{{form.group}}
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 col-sm-offset-3">
	<button type="submit" name="submit" class="btn btn-primary">Save</button>
      </div>
    </div>

  </form>
</div>
{%endblock%}
